
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://dygraphs.com/dist/dygraph.css">
    <title>interaction model</title>
    <script type="text/javascript" src="http://dygraphs.com/dist/dygraph.js"></script>
    
    <script type="text/javascript" src="https://jakehosen.github.io/ms/synchronizer.js"></script>
    <script type="text/javascript" src="http://dygraphs.com/tests/data.js"></script>
    <script type="text/javascript" src="http://jakehosen.github.io/ms/interaction3.js"></script>
  </head>
  <body>
    <table border='1'>
    <tr><td>
    <b>CDOM/Turbidity</b>
    <div id="div_g2" style="width:1300px; height:300px;"></div>
    </td><td>Click and drag all you like, it won't do anything!
    <div id="g2_console"></div>
    </td></tr>
    <tr><td>
    <b>Custom interaction model</b>

    <input type="button" value="Restore position" onclick="restorePositioning(g3)">
    <div id="div_g3" style="width:1300px; height:300px;"></div>
    </td><td>
    Zoom in: double-click, scroll wheel<br/>
    Zoom out: ctrl-double-click, scroll wheel<br/>
    Standard Zoom: shift-click-drag
    Standard Pan: click-drag<br/>
    Restore zoom level: press button<br/>
    </td></tr>
    <tr><td>
    <b>Fun model!</b>
    <div id="div_g4" style="width:1300px; height:300px;"></div>
    </td><td>

<p></p>

<button onclick="myFunction()">Get Flags</button>

<p id="demo"></p>

<script>
//var textToSave = 'this is a test';
function myFunction() {
var hiddenElement = document.createElement('a');
hiddenElement.href = 'data:attachment/text,' + encodeURI(processed);
hiddenElement.target = '_blank';
hiddenElement.download = 'temp_ph_farm_2015_flags.csv';
hiddenElement.click();  
 
}
      </script>   
      
      </td></tr>

    </table>
        
    <script type="text/javascript">
      document.addEventListener("mousewheel", function() {
        lastClickedGraph = null;
      }, false);
      document.addEventListener("click", function() { lastClickedGraph = null; }, false);
      var s = document.getElementById("g2_console");
      var g2 = new Dygraph(document.getElementById("div_g2"),
           "FARM_Sonde_cdom_turbidity.csv", { errorBars : true, drawPoints : true, interactionModel : {
            'mousedown' : downV5,
            'mousemove' : moveV5,
            'mouseup' : upV5,
            'dblclick' : dblClickV5,
           }, showRangeSelector:true, 
           underlayCallback : captureCanvas5
      });
      var g3 = new Dygraph(document.getElementById("div_g3"),
           "FARM_Sonde_Assembled_cond_do.csv", { errorBars : true, drawPoints : true, interactionModel : {
            'mousedown' : downV6,
            'mousemove' : moveV6,
            'mouseup' : upV6,
            'dblclick' : dblClickV6,
           }, showRangeSelector:true, 
           underlayCallback : captureCanvas6
      });
      var g4 = new Dygraph(document.getElementById("div_g4"),
           "FARM_Sonde_Assembled_temp_ph.csv", { errorBars : true, drawPoints : true, interactionModel : {
            'mousedown' : downV4,
            'mousemove' : moveV4,
            'mouseup' : upV4,
            'dblclick' : dblClickV4,
           }, showRangeSelector:true, 
           underlayCallback : captureCanvas
      });
    </script>

  </body>
</html>
