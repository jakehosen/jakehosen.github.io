<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>visibility</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="dygraph-combined-dev.js"></script>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="synchronizer.js"></script>		
  </head>
  <body>
    <h3>Farmington Sonde Data</h3>
    <div id="div_g" style="width:600px; height:300px;"></div>

    <p><b>Show Series:</b></p>
    <p>
      <input type=checkbox id="0" onClick="change(this)">
      <label for="0"> Temperature</label><br/>
      <input type=checkbox id="1" onClick="change(this)">
      <label for="1"> pH</label><br/>
      <input type=checkbox id="2" onClick="change(this)">
      <label for="2"> Conductivity</label><br/>
      <input type=checkbox id="3" onClick="change(this)">
      <label for="3"> DO</label><br/>
      <input type=checkbox id="4" onClick="change(this)">
      <label for="4"> Temp-Cor fDOM (QSU)</label><br/>
      <input type=checkbox id="5" onClick="change(this)">
      <label for="5"> Full-Cor fDOM (QSU)</label><br/>	
      <input type=checkbox id="6" onClick="change(this)">
      <label for="6"> fDOM (QSU)</label><br/>
      <input type=checkbox id="7" onClick="change(this)">
      <label for="7"> Discharge (CFS)</label><br/>	  
    </p>

    <p>g.visibility() = <span id="visibility"></span></p>


    <script type="text/javascript">
      g = new Dygraph(
            document.getElementById("div_g"),
"farm_sonde_dygraph_excel.csv",
		  
 {
              visibility: [false, false, false,false,false,false,false,false]
            }
          );
      setStatus();

      function setStatus() {
        document.getElementById("visibility").innerHTML =
          g.visibility().toString();
      }

      function change(el) {
        g.setVisibility(parseInt(el.id), el.checked);
        setStatus();
      }
    </script>


    <h3>Farmington Sonde Data</h3>
    <div id="div_f" style="width:600px; height:300px;"></div>

    <p><b>Show Series:</b></p>
    <p>
      <input type=checkbox id="0" onClick="change1(this)">
      <label for="0"> Temperature</label><br/>
      <input type=checkbox id="1" onClick="change1(this)">
      <label for="1"> pH</label><br/>
      <input type=checkbox id="2" onClick="change1(this)">
      <label for="2"> Conductivity</label><br/>
      <input type=checkbox id="3" onClick="change1(this)">
      <label for="3"> DO</label><br/>
      <input type=checkbox id="4" onClick="change1(this)">
      <label for="4"> Temp-Cor fDOM (QSU)</label><br/>
      <input type=checkbox id="5" onClick="change1(this)">
      <label for="5"> Full-Cor fDOM (QSU)</label><br/>	
      <input type=checkbox id="6" onClick="change1(this)">
      <label for="6"> fDOM (QSU)</label><br/>
      <input type=checkbox id="7" onClick="change1(this)">
      <label for="7"> Discharge (CFS)</label><br/>	  
    </p>

    <p>f.visibility() = <span id="visibility"></span></p>


    <script type="text/javascript">
      f = new Dygraph(
            document.getElementById("div_f"),
"farm_sonde_dygraph_excel.csv",
		  
 {
              visibility: [false, false, false,false,false,false,false,false]
            }
          );
      setStatus1();

      function setStatus1() {
        document.getElementById("visibility").innerHTML =
          f.visibility().toString();
      }

      function change1(el) {
        f.setVisibility(parseInt(el.id), el.checked);
        setStatus();
      }
    </script>

   var sync = Dygraph.synchronize(g, f, {
      selection: true,
      zoom: true
   });

  </body>
</html>
