<script type="text/javascript" src="http://dygraphs.com/dygraph-combined.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/danvk/dygraphs/master/src/extras/synchronizer.js"></script>

      <input type="checkbox" id="chk-sync" onchange="update()"><label for="chk-sync">Sync</label>

<div id="g1a"></div>
<div id="g2a"></div>
<div id="g3a"></div>

<script type="text/javascript">
var sync;
var gs;

window.update = function() {
    var chk = document.getElementById('chk-sync').checked;
    
    if(chk) {
        sync = Dygraph.synchronize(gs,{range:false});
    }
    else {
        sync.detach();
	    for (i = 0; i < 3; ++i) {
			gs[i].updateOptions({
                dateWindow: null,
			    valueRange: null
		    });
        }	
    }
}

function data(mul, shift) {
    var arr = [];
    
    for (var i = 1; i <= 31; i++) {
        arr.push([new Date('2015/01/' + i), Math.sin(i * mul) + shift]);
    }
    
    return arr;
}

gs = [
    new Dygraph(document.getElementById("g1a"), "ebra_201505_201509.csv"),
    new Dygraph(document.getElementById("g2a"), data(0.2, 2)),
    new Dygraph(document.getElementById("g3a"), data(0.3, -2))
];
</script>
