      <input type="checkbox" id="chk-sync" onchange="update()"><label for="chk-sync">Sync</label>

<script type="text/javascript">
var sync;
var gs;

window.update = function() {
    var chk = document.getElementById('chk-sync').checked;
    
    if(chk) {
        sync = Dygraph.synchronize(gs,{range:false});
    }
    else {
        sync.detach();
	    for (i = 0; i < 3; ++i) {
			gs[i].updateOptions({
                dateWindow: null,
			    valueRange: null
		    });
        }	
    }
}



gs = [
    aa = new Dygraph(document.getElementById("g1a"), "ebra_201505_201509.csv", { errorBars : true, drawPoints : true, interactionModel : {
            'mousedown' : downV4,
            'mousemove' : moveV4,
            'mouseup' : upV4,
            'dblclick' : dblClickV4,
           }, visibility:[true,true,true,true,true,true,true,true,true], drawXGrid:false, drawYGrid:false, drawPoints:true, strokeWidth:0, pointSize:1.75}),
    bb = new Dygraph(document.getElementById("g2a"), "ebra_201505_201509.csv",{visibility:[true,true,true,true,true,true,true,true,true], drawXGrid:false, drawYGrid:false, drawPoints:true, strokeWidth:0, pointSize:1.75}),
    cc = new Dygraph(document.getElementById("g3a"), "ebra_201505_201509.csv",{visibility:[true,true,true,true,true,true,true,true,true], drawXGrid:false, drawYGrid:false, drawPoints:true, strokeWidth:0, pointSize:1.75, showRangeSelector:true, interactionModel:Dygraph.defaultInteractionModel})
];

setStatus();

function setStatus() {
  document.getElementById("visibility").innerHTML =
    aa.visibility().toString();
}

function change(el) {
  aa.setVisibility(parseInt(el.id), el.checked);
  setStatus();
}

function setStatus1() {
  document.getElementById("visibility").innerHTML =
    bb.visibility().toString();
}

function change1(el) {
  bb.setVisibility(parseInt(el.id), el.checked);
  setStatus1();
}

function setStatus2() {
  document.getElementById("visibility").innerHTML =
    cc.visibility().toString();
}

function change2(el) {
  cc.setVisibility(parseInt(el.id), el.checked);
  setStatus2();
}

function myFunction() {
	var minValue = document.getElementById("min").value;
	var maxValue = document.getElementById("max").value;
    aa.updateOptions({
    valueRange: [minValue, maxValue]
    });
    showYDimensions(aa.yAxisRanges());
	}
	  
function myFunction1() {
	var minValue = document.getElementById("min").value;
	var maxValue = document.getElementById("max").value;
    bb.updateOptions({
    valueRange: [minValue, maxValue]
    });
    showYDimensions(bb.yAxisRanges());
	}

function myFunction2() {
	var minValue = document.getElementById("min").value;
	var maxValue = document.getElementById("max").value;
    cc.updateOptions({
    valueRange: [minValue, maxValue]
    });
    showYDimensions(cc.yAxisRanges());
	}	  


</script>

<div id="set_range">

	<button onclick="myFunction()">Set 1</button>
